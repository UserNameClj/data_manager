<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/list.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<style>
    [v-cloak] {
        display: none
    }
</style>

<body>
    <div id="app" v-cloak>
        <div class="theme">{{theme}}</div>
        <div class="list-box">
            <div class="input">
                <input type="text" v-self-focus v-model="doData" @keyup.enter='record(doData)'>
            </div>
            <ul class="task-list">
                <li>
                    <input type="checkbox" v-model="all" @click='selectAll()'><span class="choose-all-text">{{allText}}</span>
                </li>
                <li v-for="(list,index) in listData" :key="index" @mouseover='mouseOnList(index)'>
                    <input type="checkbox" v-model="list.hasSelect">
                    <span>{{list.list}}</span>
                    <button type="button" class="close task-close" v-if='hideClose===index' @click='delTask(index)'>
                        <span aria-hidden="true">&times;</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./js/list.js"></script>
</body>

</html>
